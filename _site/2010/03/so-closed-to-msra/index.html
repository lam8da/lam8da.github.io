<p>原来我离MSRA如此之近！</p>

<p>甚至直到现在，一个小时以后，我还停留在那种兴奋当中。</p>

<p>不管结果怎样，我也曾在圣殿的大门前驻足，仰视闪耀的神圣之光。</p>

<p>剩下的，就是应该知道该往哪方面努力了！</p>
